{% extends 'base.html' %}

{% block body %}

<style>
    .form-control:focus {
        border-color: #d8dee9 !important;
        box-shadow: 0 0 0 0.2rem rgb(226, 242, 242);
    }
</style>

<div class="d-flex justify-content-center align-items-center vh-90" style="padding-top: 250px">
    <div class="w-100" style="max-width: 450px;">
        <div class="border rounded p-4 shadow-sm">
            <h4 class="text-center mb-3">Restablecer tu contraseña</h4>
            <hr>
            <form id="resetPasswordForm" action="{% url 'reset_password' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="password" class="form-label">Nueva contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="*****" required>
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="form-label">Confirmar contraseña</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="*****" required>
                </div>
                <div class="d-grid">
                    <input type="submit" value="Restablecer contraseña" class="btn btnEnviar" style="background-color: #0995AD; color: white;">
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const botonEnviar = document.querySelector('.btnEnviar');

    botonEnviar.addEventListener('click', function (e) {
        e.preventDefault();

        const form = document.getElementById('resetPasswordForm');

        // (Opcional) Validar que ambas contraseñas coincidan antes de mostrar alerta
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        if (password !== confirmPassword) {
            Swal.fire({
                icon: 'error',
                title: 'Las contraseñas no coinciden',
                toast: true,
                position: "top-end",
                timer: 2000,
                showConfirmButton: false
            });
            return;
        }

        const Toast = Swal.mixin({
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 1500,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
            }
        });

        Toast.fire({
            icon: "success",
            title: "Contraseña actualizada"
        }).then(() => {
            form.submit();
        });
    });
});
</script>

{% endblock %}
